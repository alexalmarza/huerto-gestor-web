
name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Copy static files and fix paths
        run: |
          cp public/.nojekyll dist/ || true
          cp public/.htaccess dist/ || true
          # Fix the main.tsx reference in index.html to point to the built JS file
          if [ -f "dist/index.html" ]; then
            # Find the actual main JS file in assets
            MAIN_JS=$(find dist/assets -name "index-*.js" | head -1)
            if [ -n "$MAIN_JS" ]; then
              MAIN_JS_NAME=$(basename "$MAIN_JS")
              sed -i "s|/src/main.tsx|/huerto-gestor-web/assets/$MAIN_JS_NAME|g" dist/index.html
            fi
          fi

      - name: List dist contents for debugging
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Contents of dist/assets directory:"
          ls -la dist/assets/ || echo "No assets directory found"
          echo "Contents of index.html:"
          cat dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
